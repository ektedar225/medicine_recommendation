<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("https://media4.giphy.com/media/xEQdDzzHsVhK3Mhcqa/giphy.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(40px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        label {
            font-weight: 400;
            display: block;
            margin-top: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .symptoms-list {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Medical Report</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="files">Choose files (PDF, JPG, PNG):</label>
            <input type="file" name="files" multiple accept=".pdf,.jpg,.png,.jpeg" required>
            
            <label>Select Symptoms:</label>
            <div class="symptoms-list">
                {% for symptom in symptoms_list %}
                    <input type="checkbox" name="symptoms" value="{{ symptom }}"> {{ symptom }}<br>
                {% endfor %}
            </div>
            
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
