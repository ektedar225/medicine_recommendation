<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
            background: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGsxNGlmamI5ODVmMWhvazQwaHp4eTBqbzNyemtuMzMwZW9vMHU4OSZlcD12MV9pbnJlYWxfZ2lmX2J5X2lkJmN0PWc/7VzgMsB6FLCilwS30v/giphy.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 1000px;
            overflow: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        h2 {
            color: #444;
            margin-top: 20px;
            font-size: 22px;
            font-weight: 500;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            font-size: 14px;
            color: #2c3e50;
            border-left: 5px solid #4CAF50;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 180px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Report Analysis</h1>

        <a href="{{ url_for('upload_page') }}">
            <button>Upload Another Report</button>
        </a>

        {% if analysis %}
        <h2>AI Analysis</h2>
        <pre>{{ analysis }}</pre>
        {% endif %}

        {% if image_paths %}
        <h2>Uploaded Images</h2>
        <div class="image-container">
            {% for img in image_paths %}
            <img src="{{ img }}" alt="Uploaded Image">
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
